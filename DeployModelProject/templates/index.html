<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="Welcome">
      <h2> Welcome to the homepage of the School Intervention System</h2>
    </div>

    <div class="Form1">
      <form action="{% url 'home' %}">
        <label for="school">School:</label>
        <select class="" name="school_types">
          <option value="GP">GP</option>
          <option value="MS">MS</option>
        </select><br><br>

        <label for="sex">Sex:</label>
        <select class="" name="sex">
          <option value="M">M</option>
          <option value="F">F</option>
        </select><br><br>

        <label for="Age">Age:</label>
        <input type="text" name="age"><br><br>

        <label for="address">Address:</label>
        <select class="" name="address">
          <option value="U">U</option>
          <option value="R">R</option>
        </select><br><br>

        <label for="famsize">Family Size:</label>
        <select class="" name="famsize">
          <option value="GT3">GT3</option>
          <option value="LE3">LE3</option>
        </select><br><br>

        <label for="Pstatus">Parents status:</label>
        <select class="" name="Pstatus">
          <option value="A">A</option>
          <option value="T">T</option>
        </select><br><br>

        <label for="Medu">Mother's Education:</label>
        <input type="text" name="Medu"><br><br>

        <label for="Fedu">Father's Education:</label>
        <input type="text" name="Fedu"><br><br>

        <label for="Mjob">Mother's Job:</label>
        <select class="" name="Mjob">
          <option value="home">Home</option>
          <option value="health">Health</option>
          <option value="services">Services</option>
        </select><br><br>

        <label for="Fjob">Father's Job:</label>
        <select class="" name="Fjob">
          <option value="teacher">Teacher</option>
          <option value="Services">Services</option>
          <option value="Other">Other</option>
        </select><br><br>

        <label for="Reason">Reason:</label>
        <select class="" name="Reason">
          <option value="home">Home</option>
          <option value="course">Course</option>
          <option value="reputation">Reputation</option>
          <option value="other">Other</option>
        </select><br><br>

        <label for="gaurdian">Gaurdian:</label>
        <select class="" name="gaurdian">
          <option value="mother">Mother</option>
          <option value="father">Father</option>
          <option value="other">Other</option>
        </select><br><br>

        <label for="traveltime">Travel Time:</label>
        <input type="text" name="traveltime"><br><br>

        <label for="studytime">Study Time:</label>
        <input type="text" name="studytime"><br><br>

        <label for="failures">Failures:</label>
        <input type="text" name="failures"><br><br>
      </form>
      <a href="{% url 'home' %}"><button>Continue</button></a>
    </div>
  </body>
</html>
